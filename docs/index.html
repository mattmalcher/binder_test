/* Style the header with a grey background and some padding */
.header {
  overflow: hidden;

}

/* Style the header links */
.header a {
  float: left;
  color: #012169;
  text-align: left;
  padding: 12px;
  text-decoration: none;
  font-size: 20px;
  line-height: 25px;
  border-radius: 4px;

}

/* Style the logo link (notice that we set the same value of line-height and font-size to prevent the header to increase when the font gets bigger */
.header a.logo {
  font-size: 20px;
  font-weight: bold;
}

/* Change the background color on mouse-over */
.header a:hover {
  background-color: #0000;
  color: black;
}

/* Style the active/current link*/
.header a.active {
  background-color: #012169;
  color: white;
}

/* Float the link section to the right */
.header-right {
  float: right;
}

/* Add media queries for responsiveness - when the screen is 500px wide or less, stack the links on top of each other */
@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  .header-right {
    float: none;
  }
}

<!Setting up the map>
<script>
    var url = 'Map/map1.geojson';

// Setting up my base map

    const mymap = L.map("my-map").setView([51.5074, 0.1278], 2);
    const attribution ='Map data &copy <a href="https://openstreetmap.org">OpenStreetMap</a> contributors';
    const tileUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
    const tiles = L.tileLayer(tileUrl,{ attribution}).addTo(mymap);

// Markers

    const  geojsonMarkerOptions = {
        'radius':3,
        'opacity': .5,
        'color': "blue",
        'fillColor':  "blue",
        'fillOpacity': 0.8
};

    function forEachFeature(feature, layer) {

        var popupContent =
            feature.properties.Country_code;

        if (feature.properties && feature.properties.popupContent) {
                popupContent += feature.properties.popupContent;
            }
                layer.bindPopup(popupContent);
    };



 // Defining the empty json layer

    var jlayer = L.geoJSON(null, {
        onEachFeature: forEachFeature,
        pointToLayer: function (feature, latlng) {
        return L.circleMarker(latlng, geojsonMarkerOptions);
            }});


// GeoJSON data

    var data = {
    "type": "Feature",
      "properties": {
            "Country_code": "ABW",
            "Country": "Aruba",
            "gcode": "Aruba, ARUBA, Nederland"
    },
    "geometry": {
            "type": "Point",
            "coordinates": [-69.9609842, 12.4902998]
    }};

    $.getJSON("map.geojson", function(data) {

    var filejson = L.geoJson(data, {
      onEachFeature: function (feature, layer) {
        layer.bindPopup(feature.properties.Country);
      }
    });


// Adding json to layer and adding to map

    jlayer.addData(filejson).addTo(mymap);


</script>
